<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BOOTSTRAP CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <link rel="stylesheet" href="styles/sign_up.css">
    <title>Sign up</title>

</head>
<body>

    <header>
        <h1 class="mt-4 mx-4">Phonebook</h1>
    </header>
    <main>
        
        <section>
            <div class="container-md h-100 w-100 d-block">
                <h2 class="account">Create new account</h2><br><br><br>
            <div class="container rounded-3 mb-3">
                
               <form action="">
                <div class="mb-3 row mt-3">
                    <label for="exampleFormControlInput1" class="form-label d-flex justify-content-center">Name</label>
                <input class="form-control rounded-0" type="text" placeholder="Full name" aria-label="">
                </div>

                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="form-label d-flex justify-content-center">Email address</label>
                    <input type="email" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="form-label d-flex justify-content-center">Password</label>
                    <input type="password" class="form-control rounded-0">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-primary me-md-2 mb-4 pt-1 pb-1 rounded-4" type="submit">Sign up</button>
                </div>
                  
               </form>
            </div>
        </div>
        </section>

    </main>

    <footer class="fixed-bottom">
        <p class="d-flex justify-content-center">Already have an account? __<a class="text-decoration-none link-underline-opacity-0" href="http://">Sign in</a></p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js " integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N " crossorigin="anonymous "></script>
</body>
</html>
