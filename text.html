<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function storeFormData() {
      // Get form values
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // Create an object to store the form data
      var formData = {
        name: name,
        email: email,
        password: password
      };

      // Convert the object to a JSON string
      var formDataJSON = JSON.stringify(formData);

      // Store the JSON string in localStorage
      localStorage.setItem("formData", formDataJSON);

      // Show a success message
      alert("Registration successful!");
    }

    // create a function that checks if user exist in local storage
    const validateData = () => {

         //get user email and password
        let email = document.getElementById("emailed").value;
        let password = document.getElementById("passworded").value;

        //console.log(password)

        // get list of user obj from localStorage
        let formDataParse = JSON.parse(localStorage.getItem("formData"));
        //console.log(formDataParse)

        if (formDataParse.email === email && formDataParse.password === password) {
            alert("login successful!");
       } else {
        alert("login not successful!");
       }

    
    }
   validateData()
        
    //if exit log in to display page
    




  </script>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <button type="button" onclick="storeFormData()">Register</button>
    
  </form>

  <form>
    <label for="email">Email:</label>
    <input type="email" id="emailed" required><br>

    <label for="password">Password:</label>
    <input type="password" id="passworded" required><br>

    <button type="button" onclick="validateData()">Login</button>
  </form>
</body>
</html>
